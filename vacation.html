<!DOCTYPE html>
<html>
    <head>
        <title>Going to Vacation</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    </head>
<body>
    <h1>Chandrakanth selects a Vacation</h1>
    <form>
        <input type ="checkbox" id ="byAir" name ="true" value="True">
        <label for="true">Travel by Air</label><br>
        <input type="checkbox" id="byDomestic" name="true" value="True">
        <label for="true">Domestic</label><br>
        <input type="checkbox" id="byResort" name="false" value="False">
        <label for="false">Resort</label>
    </form>
    <button type = "button" class ="btn btn-success" onclick="selectVacation()">
        Select a vacation
    </button><p></p>
    <script>
        var my_Vacation = {};
        function selectVacation()
        {
            my_Vacation = {};
            let by_Air = document.getElementById("byAir").checked;
            let by_Domestic = document.getElementById("byDomestic").checked;
            let by_Resort = document.getElementById("byResort").checked;
            if(by_Air)
            {
                my_Vacation.byAir = true;
            }
            else
            {
                my_Vacation.byAir = false;
            }
            if(by_Domestic)
            {
                my_Vacation.byDomestic = true;
            }
            else
            {
                my_Vacation.byDomestic = false;
            }
            if(by_Resort)
            {
                my_Vacation.byResort = true;
            }
            else
            {
                my_Vacation.byResort = false;
            }
            document.getElementById("result").innerHTML = JSON.stringify(my_Vacation)
        }
    </script>
    <form>
        <label for="city">Enter a city</label>
        <input type="text" id="city" name="vacationname" value="city"><br><p></p>
        <label for="price">Enter price</label>
        <input type="text" id="price" name="vacationprice" value="0"><br><p></p>
        <button type = "button" class = "btn btn-success" onclick="updateVacation()">
            Update the vacation
        </button>
        <p id="result">This text will be replaced with the updated vacation</p>
    </form>
    <script>
        function updateVacation()
        {
            city = document.getElementById("city").value;
            price = document.getElementById("price").value;
            my_Vacation["City"] = city;
            my_Vacation["Price"] = price;
            document.getElementById("result").innerHTML = JSON.stringify(my_Vacation)
        }
    </script>
</body>
</html>
